<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Wi-Fi Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { text-align: center; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; 
                border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .links { margin-top: 30px; }
        a { display: inline-block; margin: 0 10px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wi-Fi Network</h1>
        <p>Please sign in to access the network</p>

        <form action="/login" method="post" id="loginForm">
            <input type="hidden" name="accept" value="true">
            <button type="submit">Connect to Network</button>
        </form>
        
        <div class="links">
            <p>After connecting, you can access:</p>
            <a href="/broadcaster.html">Broadcaster</a> | 
            <a href="/watch.html">Watcher</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            // Store that the user is logged in (localStorage persists in the browser)
            localStorage.setItem('captivePortalAuthenticated', 'true');
            
            // No need to prevent default - let the form submission happen
            // After form submission completes, the server should redirect to a success page
            
            // For iOS devices - redirect to Apple's success URL with a delay to allow form submission
            setTimeout(function() {
                // Try to close by loading a special local success page
                window.location.href = "/success.html";
            }, 1500);
        });
    </script>
</body>
</html>
